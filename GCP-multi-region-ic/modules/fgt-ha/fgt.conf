config system global
set hostname ${fgt_id}
set admin-sport ${adminsport}
end

config system interface
edit port1
set alias mgmt-ha
set mode static
set ip ${port1_ip} 255.255.255.255
set allowaccess ping https ssh fgfm
next
edit port2
set alias ic-1
set mode static
set ip ${port2_ip} 255.255.255.255
set allowaccess ping https ssh
next
edit port3
set alias ic-2
set mode static
set ip ${port3_ip} 255.255.255.255
set allowaccess ping https ssh
next
edit port4
set alias private
set mode static
set ip ${port4_ip} 255.255.255.255
set allowaccess ping https ssh
next
end

config system api-user
edit api-user
set api-key ${api-key}
set accprofile "prof_admin"
config trusthost
edit 1
set ipv4-trusthost ${admin-cidr}
next
end
next
end

config vpn ipsec phase1-interface
edit "ic1-peer-vpn"
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set auto-discovery-receiver enable
set remote-gw ${ic-1-peer_ip}
set psksecret ${ipsec-psk-key}
set dpd-retryinterval 5
next
edit "ic2-peer-vpn"
set interface "port3"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 aes128-sha1 aes256-sha1
set auto-discovery-receiver enable
set remote-gw ${ic-2-peer_ip}
set psksecret ${ipsec-psk-key}
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "ic1-peer-vpn"
set phase1name "ic1-peer-vpn"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
edit "ic2-peer-vpn"
set phase1name "ic2-peer-vpn"
set proposal aes128-sha1 aes256-sha1 aes128-sha256 aes256-sha256 aes128gcm aes256gcm chacha20poly1305
set auto-negotiate enable
next
end

config firewall address
edit "ic-pro-peer_cidr"
set subnet ${ic-pro-peer_cidr}
next
end

config system sdwan
set status enable
config zone
edit "ic-peer"
next
end
config members
edit 1
set interface "ic1-peer-vpn"
set zone "ic-peer"
next
edit 2
set interface "ic2-peer-vpn"
set zone "ic-peer"
next
end
config health-check
edit "healthCheck_peer"
set server ${ic-peer_ip-hck}
set probe-timeout 1000
set interval 1000
set recoverytime 10
set members 1 2
next
end
config service
edit 1
set name "sdwan-rule-ic-peer"
set dst "ic-pro-peer_cidr"
set priority-members 1 2
next
end
end

config firewall policy
edit 1
set name "private-to-ic-1"
set srcintf "port4"
set dstintf "port2"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 2
set name "private-to-ic-2"
set srcintf "port4"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 3
set name "ic-2-to-private"
set srcintf "port3"
set dstintf "port4"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 4
set name "ic-1-to-private"
set srcintf "port2"
set dstintf "port4"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 5
set name "ic-1-ipsec-to-private"
set srcintf "ic-peer"
set dstintf "port4"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 6
set name "private-to-ic-1-ipsec"
set srcintf "port4"
set dstintf "ic-peer"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
end

config router static
edit 1
set device port2
set gateway ${port2_gw}
next
edit 2
set dst ${port3_net}
set gateway ${port3_gw}
set device port3
next
edit 3
set dst ${port4_net}
set gateway ${port4_gw}
set device port4
next
edit 4
set dst ${private-pro_cidr}
set gateway ${port4_gw}
set device port4
next
edit 5
set dst ${ic-1-peer_cidr}
set gateway ${port2_gw}
set device port2
next
edit 6
set dst ${ic-2-peer_cidr}
set gateway ${port3_gw}
set device port3
next
edit 7
set dst ${ic-pro-peer_cidr}
set sdwan-zone "ic-peer"
next
end

config system sdn-connector
edit "gcp"
set type gcp
set ha-status enable
end

config system vdom-exception
edit 1
set object system.interface
next
end

config sys ha
set group-name GCP-HA
set priority ${fgt_priority}
set mode a-p
set hbdev port1 100
set session-pickup enable
set hb-interval 20
set hb-lost-threshold 60
set ha-mgmt-status enable
config ha-mgmt-interfaces
edit 1
set interface port1
set gateway ${port1_gw}
next
end
set override disable
set unicast-hb enable
set unicast-hb-peerip ${peer_hb_ip}
set unicast-hb-netmask 255.255.255.255
end


